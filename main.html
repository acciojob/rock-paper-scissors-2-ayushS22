<!-- Number of rounds -->
<input type="number" data-ns-test="game-number" placeholder="Enter number of rounds" />

<!-- Play button -->
<button data-ns-test="play-game">Play</button>

<hr />

<!-- User choices -->
<button data-ns-test="rock">Rock</button>
<button data-ns-test="paper">Paper</button>
<button data-ns-test="scissors">Scissors</button>

<hr />

<p>Computer Choose: <span data-ns-test="computer-choose">-</span></p>
<p>Round Result: <span data-ns-test="round-result">-</span></p>
<p>Rounds Left: <span data-ns-test="rounds-left">0</span></p>
<p>User Points: <span data-ns-test="user-points">0</span></p>
<p>Computer Points: <span data-ns-test="computer-points">0</span></p>

<h3>Game Result: <span data-ns-test="game-result">-</span></h3>
